<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Tarefas</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="tarefa-composer">
            <form action="Escreva a tarefa aqui" class="tarefa-composer__form">
                <div class="tarefa-composer__form-group">
                    <label id=""tarefaComposerInput" for="tarefaComposerInput" class="tarefa-composer__label">Adicione uma nova tarefa</label>
                </div>
                <textarea class="tarefa-composer__input" id="tarefaComposerInput" name="tarefaComposerInput"></textarea>
                <button class="button tarefa-composer__button">Add</button>
            </form>
        </div>
        <div class="lista-tarefas">
        <input class="lista-tarefas__check-all" type="checkbox" id="allCheckboxes" onclick="javascript:checkAll(this)"/>
        <label for="allCheckboxes">Selecionar todas</label>
        <button class="lista-tarefas__delete-all-button" onclick="deletarTodas">Apagar selecionadas</button>

        </div>
        <script src="script/script.js"></script>
</body>

</html>
